services:
  neo4j:
    image: neo4j:5-community
    container_name: rewind-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-rewind_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_pagecache_size: 1G
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - rewind-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: rewind-api
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-rewind_password}
      PORT: 8429
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8429:8429"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - rewind-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
    container_name: rewind-web
    ports:
      - "8430:80"
    depends_on:
      - api
    networks:
      - rewind-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  rewind-network:
    driver: bridge
