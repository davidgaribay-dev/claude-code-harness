services:
  neo4j:
    image: neo4j:5-community
    container_name: rewind-neo4j-dev
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-rewind_dev_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_pagecache_size: 512M
      NEO4J_server_memory_heap_max__size: 512M
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - rewind-network-dev

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile.dev
    container_name: rewind-api-dev
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-rewind_dev_password}
      PORT: 8429
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "8429:8429"
    volumes:
      - ./packages/api/src:/app/packages/api/src:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - rewind-network-dev

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile.dev
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
    container_name: rewind-web-dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8429}
      PORT: ${WEB_PORT:-8430}
    ports:
      - "8430:8430"
    volumes:
      - ./packages/web/app:/app/packages/web/app:ro
      - ./packages/web/public:/app/packages/web/public:ro
      - ./packages/web/vite.config.ts:/app/packages/web/vite.config.ts:ro
      - ./packages/web/react-router.config.ts:/app/packages/web/react-router.config.ts:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
      - web_node_modules:/app/node_modules
      - web_package_node_modules:/app/packages/web/node_modules
      - web_shared_node_modules:/app/packages/shared/node_modules
    depends_on:
      - api
    networks:
      - rewind-network-dev

volumes:
  neo4j_data_dev:
  neo4j_logs_dev:
  web_node_modules:
  web_package_node_modules:
  web_shared_node_modules:

networks:
  rewind-network-dev:
    driver: bridge
