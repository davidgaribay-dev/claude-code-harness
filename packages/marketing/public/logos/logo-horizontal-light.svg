<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="100" viewBox="0 0 380 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for light mode -->
    <linearGradient id="purpleGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cyanGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shadow for light mode -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-opacity="0.15"/>
    </filter>

    <!-- Text gradient for script font (dark for light mode) -->
    <linearGradient id="textGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rewind chevrons (next to the text on left) -->
  <g transform="translate(0, 0)" opacity="0.9" filter="url(#shadow)">
    <!-- First chevron (back) -->
    <path d="M 28 35 L 15 50 L 28 65"
          fill="none"
          stroke="url(#purpleGradLight)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.4"/>

    <!-- Second chevron (middle) -->
    <path d="M 45 35 L 32 50 L 45 65"
          fill="none"
          stroke="url(#purpleGradLight)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.65"/>

    <!-- Third chevron (front) -->
    <path d="M 62 35 L 49 50 L 62 65"
          fill="none"
          stroke="url(#cyanGradLight)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- "Rewind" text (clean sans-serif, bold) - dark for light backgrounds -->
  <text x="90" y="68"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="56"
        font-weight="700"
        fill="#0f172a"
        letter-spacing="-0.02em">Rewind</text>
</svg>
