<?xml version="1.0" encoding="UTF-8"?>
<svg width="380" height="100" viewBox="0 0 380 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text gradient for script font -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rewind chevrons (next to the text on left) -->
  <g transform="translate(0, 0)" opacity="0.85" filter="url(#glow)">
    <!-- First chevron (back) -->
    <path d="M 28 35 L 15 50 L 28 65"
          fill="none"
          stroke="url(#purpleGrad)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.4"/>

    <!-- Second chevron (middle) -->
    <path d="M 45 35 L 32 50 L 45 65"
          fill="none"
          stroke="url(#purpleGrad)"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.65"/>

    <!-- Third chevron (front) -->
    <path d="M 62 35 L 49 50 L 62 65"
          fill="none"
          stroke="url(#cyanGrad)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- "Rewind" text (clean sans-serif, bold) -->
  <text x="90" y="68"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="56"
        font-weight="700"
        fill="#ffffff"
        letter-spacing="-0.02em">Rewind</text>
</svg>
