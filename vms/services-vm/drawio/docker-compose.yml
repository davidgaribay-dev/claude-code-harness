services:
  drawio:
    image: jgraph/drawio:${DRAWIO_VERSION:-latest}
    container_name: drawio
    restart: unless-stopped
    ports:
      - "${DRAWIO_PORT:-8080}:8080"
    environment:
      - DRAWIO_SELF_CONTAINED=1
      - DRAWIO_OFFLINE_MODE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: drawio-network
